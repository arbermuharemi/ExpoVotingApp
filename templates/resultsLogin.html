{% extends "layout.html" %}
<link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
<link rel="manifest" href="../static/images/site.webmanifest">
<link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#2b5797">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#2b5797">
{% block title %}Results Login{% endblock %}

{% block content %}
    <h1>To view the results please login</h1>
    <form action = "/authenticate" method = "POST" id="login-form">
            <label for="passField">Password:</label>
            <input type="password"   id="passField" name = "passField"/>
            <input type = "submit" value = "Submit" class="loginbutton"/>
    </form>

{% endblock %}
