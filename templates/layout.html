<!doctype html>
<!-- base layout for app using template inheritance -->
<!-- on the other html pages, you extend layout.html and fill in each of
the blocks listed below. The code here will appear on every page, making it
easier to have a consistent layout/nav bar/etc. -->

<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap: css, jquery, & javascript -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- our stylesheet -->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css?version=2">
    {% endblock %}
  </head>
  <body>
      <!-- <nav class="navbar navbar-default"> -->
        <!-- <div class="container-fluid">
          <div class="navbar-header">
          </div> -->
          <!-- <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Vote</a></li>
            <li><a href="#">Page 3</a></li>
          </ul> -->
        <!-- </div> -->
      <!-- </nav> -->
    <div id="content"><center>
        <br><a href="/"><img src="../static/images/gt_coc_small.png"></a><br>
        <br>{% block content %}{% endblock %}</center></div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
