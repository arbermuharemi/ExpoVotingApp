{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Results:</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Team #</th>
            <th scope="col">Project</th>
            <th scope="col">Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for teamNum, numVotes in votes %}
        <tr>
            <td>Team {{ teamNum }}</td>
            <td>{{ data['projects'][teamNum] }}</td>
            <td>{{ numVotes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</form>


{% endblock %}
