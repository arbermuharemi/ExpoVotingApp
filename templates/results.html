{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>Results:</h1>

<ul class="list-group">
{% for teamNum, numVotes in votes %}
  <li class="list-group-item">Team {{ teamNum }}: {{ data['projects'][teamNum] }} - {{ numVotes }}</li>
{% endfor %}
</ul>

<br><br>
<!-- return to organizer home -->
<form action="/organizerScreen" method="GET">
    <button type="submit">Return</button>
</form>


{% endblock %}
