{% extends "layout.html" %}
<link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
<link rel="manifest" href="../static/images/site.webmanifest">
<link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#2b5797">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#2b5797">
{% block title %}Organizer Home{% endblock %}

{% block content %}
    <h1>Welcome to the Organizer Homepage!</h1>

    <h3> Upload Projects </h3>
    <!-- redirects to /uploadProjects when button is pressed -->
    <form action="/uploadProjects" method="GET">
            <button type="submit">Upload</button>
    </form>
    <h3> View Results </h3>
    <!-- redirects to /results when button is pressed -->
    <form action="/results" method="GET">
            <button type="submit">Results</button>
    </form>
    <h3> View Comments </h3>
    <!-- redirects to /comments when button is pressed -->
    <form action="/comments" method="GET">
            <button type="submit">Comments</button>
    </form>


{% endblock %}
