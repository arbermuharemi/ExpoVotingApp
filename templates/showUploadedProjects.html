<!DOCTYPE html>
<html>
<head>

<title>Successful Upload!</title>
<!-- allows proper scrolling/zoom on mobile device -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- bootstrap: css, jquery, & javascript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- our stylesheet -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css?version=1">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="manifest" href="../static/images/site.webmanifest">
    <link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#2b5797">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#2b5797">
</head>
<body><br>
    <center><img src="../static/images/gt_coc.png"><br><br>
    <h1>The following projects were successfully added!</h1>
<!-- action is redirect url after form is complete (submit button pressed) -->
<form action="/pollScreen">
  <!-- creates a line for each uploaded project -->
    {% for e in data %}
       <body>{{e}}</body><br>
    {% endfor %}
  <!-- submit button to view all projects -->
  <br><input type="submit" value="See All Projects" />
</form>

<!-- view results button -->
<h1>View results:</h1>
<!-- redirects to /results when button is pressed -->
<form action="/results" method="GET">
        <button type="submit">Results</button>
    </form>
</center>
</body>
</html>
