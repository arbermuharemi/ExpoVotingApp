{% extends "layout.html" %}
<link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
<link rel="manifest" href="../static/images/site.webmanifest">
<link rel="mask-icon" href="../static/images/safari-pinned-tab.svg" color="#2b5797">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#2b5797">
{% block title %}Upload Projects{% endblock %}

{% block content %}
    <h1>Upload the project .csv file here!</h1>
    <br>
	<form action="/uploader" method="POST" enctype="multipart/form-data">
		<label class="custom-file">
		  <input type="file" name="file" class="custom-file-input"><br>
		  <input type="submit">
		  <span class="custom-file-control"></span>
		</label>
	</form><br>
<!-- return to organizer home -->
<form action="/organizerScreen" method="GET">
    <button type="submit">Return</button>
</form>

{% endblock %}
